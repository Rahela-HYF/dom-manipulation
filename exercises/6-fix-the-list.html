<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>fix the list</title>
  <meta name="description" content="fix the list">

  <link href="../dependencies/mocha/mocha.css" rel="stylesheet" />
  <script src="../dependencies/mocha/mocha.js"></script>
  <script src="../dependencies/assert.js"></script>

  <script src="../dependencies/testTheDom.js"></script>

  <link rel="stylesheet" type="text/css" href="../style.css">

</head>

<body>

  <header>
    <h2>fix the list</h2>
  </header>

  <section class='things-to-study'>
    <div id='side to inspect' class='exercise-output'>

      <div id='target'>
        <h1>a list of things</h1>
        <ul>
          <li>robots</li>
          <li>solar systems</li>
          <li>oil</li>
        </ul>
      </div>

      <div id='replication'>
        <ol>
          <li>robots</li>
          <li>wrong wrong wrong wrong</li>
          <li>oil</li>
          <li>oil</li>
        </ol>
      </div>

      <script id='DOM manipulation script'>
        debugger;
        // write me! (... without using cloneNode, that's kind of cheating)

        const listFix =document.getElementById('replication');
        const listT =document.getElementById('target');
        const holder = listFix.children[0];
        //const holder2 = listFix.children[0].children[1];
        const header=document.createElement('h1');
        header.innerText="a list of things";
        
      
        listFix.insertBefore(header, holder);
       

     
       const orderHolder=listFix.children[1];
       //orderHolder.nodeName="ul";
      
      
        listFix.children[1].children[1].innerText="solar systems";
        const addtional = listFix.children[1].children[3];
        holder.removeChild(addtional);

        const listNodeName = document.createElement('ul');
        listFix.replaceChild(listNodeName, holder);
       listFix.children[1].innerHTML = listT.children[1].innerHTML;
      
      </script>

    </div>

    <div id="mocha" class='mocha-output'></div>

    <script id='run the tests!'>
      mocha.setup({
        ui: 'bdd',
      })
      compareElements.attributesToTest = [
        "nodeName", 'innerText', 'href', 'target', 'children', 'childElementCount'
      ];
      compareElements(
        document.getElementById('replication'),
        document.getElementById('target')
      );
      mocha.run();
    </script>

  </section>



</body>

</html>
